<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FreeShape Text Selector Options</title>
</head>
<body>
  <h3>Extension Options</h3>
  <label for="modifier">Modifier Key:</label>
  <select id="modifier">
    <option value="Control">Ctrl</option>
    <option value="Alt">Alt</option>
    <option value="Shift">Shift</option>
  </select>
  <br><br>
  <label for="color">Highlight Color:</label>
  <input type="color" id="color" value="#B4D5FF">
  <br><br>
  <button id="save">Save Options</button>
  <script src="options.js"></script>
</body>
</html>
